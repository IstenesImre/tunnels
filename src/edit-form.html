<div class="container">
<form>

  <div class="form-group">
    <label for="tunnelName">Name</label>
    <input value="{{tunnel.tunnelName}}" type="text" class="form-control" id="tunnelName">
  </div>
  <div class="form-group">
    <label for="tunnelLocalPort">Local Port</label>
    <input value="{{tunnel.tunnelLocalPort}}" type="number" class="form-control" id="tunnelLocalPort">
  </div>
  <div class="form-group">
    <label for="tunnelRemotePort">Remote Port</label>
    <input value="{{tunnel.tunnelRemotePort}}" type="number" class="form-control" id="tunnelRemotePort">
  </div>
  <div class="form-group">
    <label for="tunnelHostAddress">Host Address</label>
    <input value="{{tunnel.tunnelHostAddress}}" type="text" class="form-control" id="tunnelHostAddress">
  </div>

  <div class="form-group">
    <label for="tunnelUserName">User Name</label>
    <input value="{{tunnel.tunnelUserName}}" type="text" class="form-control" id="tunnelUserName">
  </div>

  <div class="form-group">
    <label for="tunnelPassword">Password</label>
    <input value="{{tunnel.tunnelPassword}}" type="text" class="form-control" id="tunnelPassword">
  </div>

  <div class="form-group">
    <label for="tunnelKeyFile">Key file</label>
    <div class="input-group">
      <input value="{{tunnel.tunnelKeyFile}}" type="text" class="form-control" id="tunnelKeyFile">
      <div class="input-group-addon choose-key">...</div>
    </div>
  </div>

  <input id="tunnelId" value="{{tunnel.tunnelId}}" type="hidden">
</form>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="btn-group actions">
    <button type="button" class="btn btn-primary btn-lg test">
        <i class="fa fa-lg fa-flask"></i> Check
    </button>
    <button type="button" class="btn btn-success btn-lg save">
        <i class="fa fa-lg fa-floppy-o"></i> Save
    </button>
    <button type="button" class="btn btn-warning btn-lg cancel">
        <i class="fa fa-lg fa-times"></i> Cancel
    </button>

  </div>
</nav>
