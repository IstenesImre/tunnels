<!doctype html>
<html>
  <head>
    <meta encoding="utf-8">
    <title>tunnels</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../node_modules/photon/dist/css/photon.css">

  </head>
  <body class="window">
    <header class="toolbar toolbar-header draggable">
      <h1 class="title visible-darwin">Tunnels</h1>
      <div class="toolbar-actions not-draggable">
        <button type="button" class="btn btn-default btn-large new-tunnel">
          <span class="icon icon-plus"></span>
        </button>

      </div>
    </header>

    <div class="window-content">
      <div class="pane-group">
        <div class="pane pane-sm sidebar">
          <nav class="nav-group">
            <h5 class="nav-group-title">Tunnels</h5>
          </nav>
        </div>
        <main class="pane">
          <form class="padded" enctype='application/json'>
            <h1>Name</h1>

            <div class="form-group">
              <input  type="text" class="form-control" name="tunnelName">
            </div>

            <div class="form-group open-on-start">
              <label>Open on startup</label>
              <input type="checkbox" class="form-control" name="tunnelOpenOnStart">
            </div>


            <h1>Connection</h1>

            <div class="form-group">
              <input type="text" class="form-control" name="tunnelHostAddress">
              <input type="number" class="form-control" name="tunnelRemotePort">
              &#x2192;
              <input  type="number" class="form-control" name="tunnelLocalPort">
            </div>


            <h1>Authorization</h1>

            <div class="form-group user-name">
              <label>User</label>
              <input  type="text" class="form-control" name="tunnelUserName">
            </div>

            <div class="radio auth-methods">
              <label>
                <input type="radio" name="auth-type" checked>
                Password
              </label>
              <input type="password" class="form-control" name="tunnelPassword">
            </div>

            <div class="radio auth-methods">
              <label>
                <input type="radio" name="auth-type">
                Key file
              </label>
              <input disabled type="text" class="form-control" name="tunnelKeyFile">

            </div>

            <input name="tunnelId"  type="hidden">
          </form>

        </div>

        </main>
      </div>
    </div>


    <footer class="toolbar toolbar-footer draggable">
      <span class="status-bar"></span>
    </footer>

    <template id="tunnel-item">
      <span class="nav-group-item tunnel">
        <span class="icon icon-record status"></span>
        <span class="tunnelName"></span>
        <span class="pull-right icon icon-dot-3 menu-actions"></span>
      </span>
    </template>

    <script src="app.js"></script>
  </body>
</html>
