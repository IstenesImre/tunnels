<nav class="nav-group">
  <h5 class="nav-group-title">Tunnels</h5>
  {% for t in tunnels %}
  <span
    {% if t.tunnelName == 'Linux web server' %}
      class="nav-group-item tunnel active"
      {% else %}
    class="nav-group-item tunnel"
      {% endif %}

    >
    <span
      class="icon icon-record"
      {% if t.tunnelName == 'Linux web server' %}
      style="color:#fc605b"
      {% else %}
      style="color:#34c84a"
      {% endif %}
      >
      </span>
    {{ t.tunnelName }}
    <div class="btn-group pull-right actions">
      <button data-tunnel-id="{{t.tunnelId}}" type="button" style="display:none"  class="btn btn-default edit">
        <span class="icon icon-pencil"></span>
      </button>
      <button data-tunnel-id="{{t.tunnelId}}" type="button"
style="display:none"            {% if isOpen(t.tunnelId) %}
           class="btn btn-positive toggle-state"
          {% else %}
           class="btn btn-negative toggle-state"
          {% endif %}
        >
        <span class="icon icon-signal"></span>
      </button>
      <button  data-tunnel-id="{{t.tunnelId}}" type="button" style="display:none"  class="btn btn-negative delete">
        <span class="icon icon-trash"></span>
      </button>
    </div>
  </span>
  {% endfor %}
</nav>
